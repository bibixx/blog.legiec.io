# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Bartek Legięć
# title: Hexo
subtitle:
description:
keywords:
author: Bartek Legięć
language:
timezone:

# URL
url: https://blog.legiec.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: false
  
disqus_shortname: legiec-io

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 5
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: D MMMM YYYY
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: bartoszlegiec

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:

node_sass:
  outputStyle: nested
  precision: 5
  sourceComments: falsefcc

symbols_count_time:
  symbols: true
  time: true
  total_symbols: true
  total_time: true
  awl: 4
  wpm: 200
  suffix: "minutes"

prism_plugin:
  mode: 'preprocess'
  theme: false
  custom_css: 'css/prism-custom.css'
  line_number: true

githubEmojis:
  enable: true
  className: github-emoji
  unicode: true
  styles:
  localEmojis:

google_analytics: "UA-120447939-1"

codepen:
  username: "bibixx"
  height: 500
  theme: "33713"